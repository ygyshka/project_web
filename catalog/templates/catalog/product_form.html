{% extends 'catalog/base_page.html' %}
{% block content %}

    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    {% if not object %}
                    Добавление продукта
                    {% else %}
                    Изменение продукта
                    {% endif %}
                </h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>


{% endblock %}
