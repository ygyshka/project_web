
    {% extends 'catalog/base_page.html' %}
    {% load my_tags %}
    {% block content %}
            <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
                <div class="col-md-6 mx-auto my-5">
                    <h1 class="display-3 fw-bold">Продукт</h1>
                </div>
                <div class="product-device shadow-sm d-none d-md-block"></div>
                <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
            </div>
            <div class=" flex-md-equal w-100 my-md-3 ps-md-3">
                <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
                    <div class="my-3 py-3">
                        <p class="card-text"><h1 class="card-title">{{ object.name|title }}</h1></p>
                        <p><img src="{{ object.picture|mediapath }}" class="card-img-top"></p>
                        <p class="card-text">$ {{ object.price }}</p>
                        <p class="card-text">{{ object.description|truncatechars:100 }}</p>
                    </div>
                </div>
            </div>
    {% endblock %}
